name: BigBank Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ— Install Dependencies
        run: |
          pip install playwright allure-behave
          playwright install --with-deps

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ›  Build Docker Image
        run: docker build -t bigbank-tests .

      - name: ğŸ›  Ensure Clean Test Reports Directory
        run: rm -rf ${{ github.workspace }}/test-reports && mkdir -p ${{ github.workspace }}/test-reports

      - name: ğŸ“Š Run Behave Tests in Docker & Generate Reports
        run: |
          docker run --rm -v ${{ github.workspace }}/test-reports:/app/test-reports bigbank-tests \
            behave --format=behave_html_formatter:HTMLFormatter --outfile=/app/test-reports/report.html \
                   --format=allure_behave.formatter:AllureFormatter -o /app/test-reports/allure-results || true

      - name: ğŸ“¤ Upload Behave HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: behave-report
          path: test-reports/report.html

      - name: ğŸ“¤ Upload Allure Report Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: test-reports/allure-results

      - name: ğŸ— Install Allure via Tarball (Fix for `allure-commandline` not found)
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -xzf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: ğŸ“Š Generate Allure Report
        run: |
          allure generate ${{ github.workspace }}/test-reports/allure-results -o ${{ github.workspace }}/test-reports/allure-report --clean

      - name: ğŸ“¤ Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: test-reports/allure-report
