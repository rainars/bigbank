name: BigBank Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🛠 Build Docker Image
        run: docker build -t bigbank-tests .

      - name: 🏃 Run Tests in Docker
        run: docker run --rm bigbank-tests behave features/ --format=pretty --no-skipped --color

      - name: 📊 Generate Allure Report
        run: |
          mkdir -p ${{ github.workspace }}/test-reports
          docker run --rm -v ${{ github.workspace }}/test-reports:/app/test-reports bigbank-tests \
            behave features/ --format=allure_behave.formatter:AllureFormatter -o /app/test-reports/

      - name: 📊 Generate Allure HTML Report
        run: |
          docker run --rm -v ${{ github.workspace }}/allure-results:/app/allure-results \
                        -v ${{ github.workspace }}/allure-report:/app/allure-report \
                        frankescobar/allure-docker-service generate --clean    

      - name: 📤 Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: test-reports/
