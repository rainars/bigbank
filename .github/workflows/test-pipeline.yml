name: BigBank Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗 Install Allure
        run: |
          sudo apt-add-repository ppa:qameta/allure
          sudo apt-get update
          sudo apt-get install allure

      - name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🛠 Build Docker Image
        run: docker build -t bigbank-tests .

      - name: 🏃 Run Tests in Docker
        run: docker run --rm bigbank-tests behave features/ --format=pretty --no-skipped --color

      - name: 📊 Generate Allure Report
        run: |
          mkdir -p ${{ github.workspace }}/test-reports
          docker run --rm -v ${{ github.workspace }}/test-reports:/app/test-reports bigbank-tests behave features/ --format=allure_behave -o test-reports/

      - name: 📤 Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ github.workspace }}/test-reports/
