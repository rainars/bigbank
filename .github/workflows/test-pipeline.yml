name: BigBank Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗 Install Python, Playwright & Allure Dependencies
        run: |
          pip install --upgrade pip
          pip install pytest behave allure-behave
          playwright install --with-deps

      - name: 🏗 Install Allure via Tarball (Fix for `allure-commandline` not found)
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -xzf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🛠 Build Docker Image
        run: docker build -t bigbank-tests .

      - name: 📊 Run Behave Tests & Generate Allure Results
        run: |
          mkdir -p ${{ github.workspace }}/allure-results
          docker run --rm -v ${{ github.workspace }}/allure-results:/app/allure-results bigbank-tests \
            behave -f allure_behave.formatter:AllureFormatter -o /app/allure-results || true

      - name: 📊 Generate Allure HTML Report
        run: |
          mkdir -p ${{ github.workspace }}/allure-report
          allure generate ${{ github.workspace }}/allure-results -o ${{ github.workspace }}/allure-report --clean || true

      - name: 📤 Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ github.workspace }}/allure-report/
          if-no-files-found: ignore

      - name: 📤 Upload Allure Raw JSON Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ${{ github.workspace }}/allure-results/
          if-no-files-found: ignore
