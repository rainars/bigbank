name: BigBank Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🛠 Build Docker Image
        run: docker build -t bigbank-tests .

      - name: 🏃 Run Tests in Docker
        run: docker run --rm bigbank-tests behave --format=pretty --no-skipped --color

      - name: 📊 Generate Playwright Test Report
        run: |
          mkdir -p test-reports
          docker run --rm bigbank-tests pytest --html=test-reports/report.html --self-contained-html

      - name: 📤 Upload Test Report (Updated)
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-reports/
