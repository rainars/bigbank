name: BigBank Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🛠 Build Docker Image
        run: docker build -t bigbank-tests .

      - name: 🏃 Run Tests in Docker
        run: |
          mkdir -p ${{ github.workspace }}/allure-results
          docker run --rm -v ${{ github.workspace }}/allure-results:/app/allure-results bigbank-tests \
            behave features/ --format=allure_behave.formatter:AllureFormatter -o /app/allure-results/

      - name: 📊 Start Allure Docker Service
        run: |
          docker run -d --name allure \
            -p 5050:5050 \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/allure-report \
            frankescobar/allure-docker-service

      - name: ⏳ Wait for Allure Service to Start
        run: sleep 10

      - name: 📊 Generate Allure Report
        run: curl -X GET "http://localhost:5050/generate"

      - name: 📤 Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
