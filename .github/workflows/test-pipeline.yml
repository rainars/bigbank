name: BigBank Behave Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ›  Build Docker Image
        run: docker build -t bigbank-tests .

      - name: ğŸ“Š Run Behave Tests in Docker & Generate HTML Report
        run: |
          mkdir -p ${{ github.workspace }}/test-reports
          docker run --rm -v ${{ github.workspace }}/test-reports:/app/test-reports bigbank-tests \
            behave --format=behave_html_formatter:HTMLFormatter --outfile=/app/test-reports/report.html

      - name: ğŸ“¤ Upload Behave HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: behave-report
          path: test-reports/report.html
