name: BigBank Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ›  Build Docker Image
        run: docker build -t bigbank-tests .

      - name: ğŸƒ Run Tests in Docker
        run: docker run --rm bigbank-tests behave features/ --format=pretty --no-skipped --color
        
      - name: ğŸ“Š Generate Behave Test Report
        run: |
          mkdir -p test-reports
          docker run --rm -v $(pwd)/test-reports:/app/test-reports bigbank-tests behave features/ --format=allure_behave -o test-reports/

      - name: ğŸ“¤ Upload Behave Test Report
        uses: actions/upload-artifact@v4
        with:
          name: behave-test-reports
          path: test-reports/

