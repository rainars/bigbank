name: BigBank Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗 Install Playwright Dependencies
        run: |
          pip install playwright
          playwright install --with-deps

      - name: 🛠 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🛠 Build Docker Image
        run: docker build -t bigbank-tests .

      - name: 📊 Run Behave Tests in Docker & Generate HTML Report
        run: |
          mkdir -p ${{ github.workspace }}/test-reports
          docker run --rm -v ${{ github.workspace }}/test-reports:/app/test-reports bigbank-tests \
            behave --format=behave_html_formatter:HTMLFormatter --outfile=/app/test-reports/report.html || true
        continue-on-error: true  # Ensure the pipeline continues even if tests fail

      - name: 📤 Upload Behave HTML Report
        if: always()  # Ensure the report is uploaded even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: behave-report
          path: ${{ github.workspace }}/test-reports/report.html
